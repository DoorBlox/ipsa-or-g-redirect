<!doctype html>
<meta charset="utf-8">
<title>Redirectingâ€¦</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
// Preserve path, ?query (incl. ?t=TOKEN), and #hash
const target = new URL(
  window.location.pathname + window.location.search + window.location.hash,
  "https://ipsa.thunder.com.ve"
);
location.replace(target.href);   // use replace() so Back doesn't return to the redirect page
</script>

<noscript>
  <!-- Fallback if JS is disabled (won't preserve query/hash) -->
  <meta http-equiv="refresh" content="0; url=https://ipsa.thunder.com.ve">
  <a href="https://ipsa.thunder.com.ve">Continue</a>
</noscript>
